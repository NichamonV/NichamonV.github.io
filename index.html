<!doctype html>
<html lang="th">

<head>
  <title> คำนวนการลงทุน </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="homeCSS.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron text-center text-light bg-dark">
    <p class="display-3 "> Investment </p>
    <div class="container-{breakpoint} pt-3">
      Capital cost : <input type="number" id="cost" name="cost" placeholder="Your cost.."> Baht<br>
      Investment horizon : <input type="number" id="ih" name="ih" placeholder="..">
      <select id="unit">
        <option value="year">years</option>
        <option value="month">months</option>
      </select><br>
      Monthly added : <input type="number" id="added" name="added" placeholder=".."> Baht<br>
      Yearly profit rate : <input type="number" id="rate" name="cost" placeholder=".."> %<br>
    </div>
    <button type="button" onclick="getData()" class="btn btn-success pt-2">Submit</button>
  </div>



  <div class="container pt-3 text-center">
    <div class="row">
      <div class="col-md-6">
        <h3>Column 1</h3>
        <p id="result-1" class="">
          <div id="sp" class="spinner-grow text-info"></div>
        </p>
      </div>
      <div class="col-md-6">
        <h3>Column 2</h3>
        <p id="result-2">
          <div id="sp" class="spinner-grow text-warning"></div>
        </p>
      </div>
      <div class="col-lg">
        <p class="text-success display-3" id="result-3"></p>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <script src="app.js"></script>
  <footer class="text-center bg-light mt-auto">
    <p class="h2">Author: Taekuma</p>
    <p><a href="mailto:n.o.e.y282@gmail.com">n.o.e.y282@gmail.com</a></p>
  </footer>

</body>

</html>
